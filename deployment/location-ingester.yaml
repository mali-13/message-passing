apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: location-ingester
    tag: v1.0
  name: location-ingester-v1.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: location-ingester
      tag: v1.0
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: location-ingester
        tag: v1.0
    spec:
      containers:
      - image: sumanbgl1/proj2-location-ingester:v1.0
        imagePullPolicy: IfNotPresent
        name: location-ingester
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        env:
          - name: DB_USERNAME
            valueFrom:
              configMapKeyRef:
                name: db-env
                key: DB_USERNAME
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: db-secret
                key: DB_PASSWORD
          - name: DB_HOST
            valueFrom:
              configMapKeyRef:
                name: db-env
                key: DB_HOST
          - name: DB_PORT
            valueFrom:
              configMapKeyRef:
                name: db-env
                key: DB_PORT
          - name: DB_NAME
            valueFrom:
              configMapKeyRef:
                name: db-env
                key: DB_NAME
          - name: KAFKA_SERVER
            valueFrom:
              configMapKeyRef:
                name: kafka-env
                key: KAFKA_SERVER